{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<style>
    /* Base Styles */
    body {
        background-color: #f0f0f0; /* Slightly off-white background for better contrast */
        color: #333;
    }
    
    .login-container {
        max-width: 450px; /* Increased size for less compact feel */
        margin: 80px auto; /* Increased margin */
        padding: 50px; /* Increased padding */
        background-color: #fff; 
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Softened shadow */
        text-align: center;
    }
    .login-header h1 {
        color: #1A741E; 
        font-size: 3.5em; /* Larger heading */
        margin-bottom: 5px;
        font-weight: 700;
    }
    .login-header p {
        color: #555;
        margin-bottom: 35px; /* Increased spacing */
        font-size: 1.1em;
    }

    /* Input Styling & Interactivity */
    .form-control {
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: none;
        padding: 12px;
        margin-bottom: 30px; /* Increased spacing between fields */
        transition: all 0.3s ease;
    }
    /* Interactive Focus Effect: Green Glow/Border */
    .form-control:focus {
        border-color: #1A741E; /* Dark Green border on focus */
        box-shadow: 0 0 0 0.25rem rgba(26, 116, 30, 0.25); /* Subtle green glow */
        outline: none;
    }
    
    /* Button Styling */
    .btn-custom-green {
        background-color: #1A741E; 
        border-color: #1A741E;
        color: white;
        padding: 12px 40px; /* Larger button */
        font-size: 1.2em;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn-custom-green:hover {
        background-color: #145917;
        box-shadow: 0 5px 15px rgba(26, 116, 30, 0.4);
    }

    /* Miscellaneous */
    .forgot-password {
        display: block;
        text-align: right;
        font-size: 0.95em;
        color: #1A741E; /* Make link green */
        margin-top: -20px;
        margin-bottom: 25px;
        transition: color 0.2s;
    }
    .forgot-password:hover {
        color: #145917;
    }
    .social-login {
        margin-top: 25px;
    }
    /* Interactive Social Icons */
    .social-icon {
        font-size: 2.2em;
        margin: 0 15px;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        display: inline-block;
        opacity: 0.7;
    }
    .social-icon:hover {
        transform: scale(1.1); /* Zoom effect */
        opacity: 1;
    }
    .google { color: #DB4437; } 
    .facebook { color: #4267B2; } 
    .x-twitter { color: #000; } 
</style>

<div class="login-container">
    <div class="login-header">
        <h1>Welcome</h1>
        <p>Login with your credentials</p>
    </div>

    <form method="POST">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required>
        </div>
        
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <a href="#" class="forgot-password">Forgot My password?</a>
        
        <button type="submit" class="btn btn-custom-green w-75 mt-3">Login</button>
    </form>
    
    <p class="mt-5 mb-4 text-muted fs-5 fw-bold">OR</p>

    <div class="social-login">
        <!-- Using single letters as placeholder icons for simplicity -->
        <span class="social-icon google">G</span>
        <span class="social-icon facebook">f</span>
        <span class="social-icon x-twitter">X</span>
    </div>
</div>
{% endblock %}
